{%extends "index.html"%}
{%block content %}
<style>
  .Register-form {
    width: 50%;
    margin-left: 25%;
    margin-top: auto;
    margin-top: 100px;
    text-align: center;
  }

  .Register-form input {
    width: 90%;
    padding: 5px;
  }

  button{
    margin-left: 93%;
    text-align: center;
  }
</style>
<div class="login">
  <div class="container-fluid">
    <div class="Register-form">
      <h3>Register</h3>
      <h6 class="text-danger">{{form.errors}}</h6>
      <div class="row">
        <div class="col-lg-12">
          <form method="post">
            <div class="row">
              {% csrf_token %}
              {% for field in form %}
              <div class="col-md-6">
                <label>{{field.label}}</label><br>
                {{field}}
              </div>
              {% endfor %}
              <div class="col-md-6">
              <br><br>  
              
              <button type="submit" class="btn btn-primary">submit</button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
